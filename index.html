<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">

        </div>
      </div>
    </div>
    <audio src="music/trav.mp3" id="audio">
    </audio>
    <div class="img-container">
      <img src="images/trav.png" alt="travis-scott" id="cover">
    </div>
    <div class="navigation">
      <button class="action-btn" id="prev">
        <i class="fas fa-backward"></i>
      </button>
      <button class="action-btn ation-btn-big" id="play">
        <i class="fas fa-play"></i>
      </button>
      <button class="action-btn action-btn-next" id="next">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
